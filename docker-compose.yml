version: '3.7'

services:
  git:
    image: gogs/gogs:${SERVICE_GIT_VERSION}
    ports:
      - 13000:3000
      - 10022:22
    environment:
      TZ: Asia/Shanghai
      GOGS_HTTP_PROTO: https
      GOGS_HTTP_HOST: ${SERVICE_GIT_DOMAIN}
      DRONE_HTTP_PROTO: https
      DRONE_HTTP_HOST: ${SERVICE_GIT_DRONE_DOMAIN}
      DRONE_RPC_SECRET: ${SERVICE_GIT_DRONE_RPC_SECRET}
      DRONE_ADMIN_USER: ${SERVICE_GIT_DRONE_ADMIN_USER}
    volumes:
      - ${SERVICE_DATA}/data:/data
      - ${SERVICE_DATA}/conf:/data/gogs
networks:
  default:
    external: true
    name: compose-ingress
